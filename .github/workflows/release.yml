name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            cp ../../../assets/icon.png claude-manager.png
            cat > claude-manager.desktop <<'DESKTOP'
[Desktop Entry]
Type=Application
Name=Claude Manager
Comment=Manage Claude instances and dev projects
Exec=claude-manager
Icon=claude-manager
Terminal=true
Categories=Development;
DESKTOP
            tar czf ../../../claude-manager-${{ matrix.target }}.tar.gz claude-manager claude-manager.png claude-manager.desktop
          else
            tar czf ../../../claude-manager-${{ matrix.target }}.tar.gz claude-manager
          fi
          cd ../../..

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../claude-manager-${{ matrix.target }}.zip claude-manager.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-manager-${{ matrix.target }}
          path: claude-manager-${{ matrix.target }}.${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            claude-manager-*.tar.gz
            claude-manager-*.zip
